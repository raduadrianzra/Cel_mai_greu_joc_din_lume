name: C++ CI (CMake)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Preluare cod (Checkout)
        uses: actions/checkout@v3

      - name: 2. Instalare dependen»õe (OpenGL etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev libglu1-mesa-dev libx11-dev libxrandr-dev libxext-dev libxfixes-dev libxi-dev

      - name: 3. Configurare CMake (Pasul 1 din imaginea ta)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: 4. Compilare CMake (Pasul 2 din imaginea ta)
        run: cmake --build build --config Debug --parallel 6